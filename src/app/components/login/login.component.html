<div class="container">
<form class="form">
    <h2>Help Desk</h2>
    <br>
    <img mat-card-image src="assets/img/login-image.svg" alt="Logar">
  
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
             
      <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. fulando" >
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input [formControl]="senha" required  [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123" >
      </mat-form-field>    

      <button (click)="logar()"   [disabled]="!validaCampos()" id="btn1" class="mat-elevation-z9"   mat-raised-button color ="primary" >Logar</button>
      
  </form>
</div>
